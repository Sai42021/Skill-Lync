  <!--Chat box-->
  <div id="Chat-box">

		<div class="choose animate__animated animate__fadeInUp">
      <div class="row col-md-4">
        <h1>Reach out</h1>
      </div>
			<form action="https://formsubmit.co/skill.lync.nam@gmail.com" method="POST">
				<div class="row form-group">
					<div class="col-md-6">
						<input type="text" name="firstname" id="firstname" class="form-control" placeholder="Your firstname">
					</div>
				</div>
				<div class="row form-group">
					<div class="col-md-6">
						<input type="text" name="lastname" id="lastname" class="form-control" placeholder="Your lastname">
					</div>
				</div>

				<div class="row form-group">
					<div class="col-md-6">
						<input type="text" name="email" id="email" class="form-control" placeholder="Your email address">
					</div>
				</div>

				<div class="row form-group">
					<div class="col-md-6">
						<input type="text"  name="subject" id="subject" class="form-control" placeholder="Your subject of this message">
					</div>
				</div>

				<div class="row form-group">
					<div class="col-md-12">
						<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Write your message here..."></textarea>
					</div>
				</div>
				<div class="send-message">
					<input type="submit" value="Send Message" class="btn btn-primary">
				</div>
			</form>	
		</div>
	</div>
  <!--End of chat box-->
